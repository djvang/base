    <link rel="stylesheet" href="styles.css" />
    <title>Grid</title>

      </div>
      <div class="grid child-width-1-3">
        <div><div class="block">1-3</div></div>
        <div><div class="block">1-3</div></div>
        <div><div class="block">1-3</div></div>

      <div class="grid child-width-1-4">

        <div><div class="block">1-5</div></div>
      </div>
      <div class="grid child-width-1-6">
        <div><div class="block">1-6</div></div>

        <div><div class="block">1-6</div></div>

        <div class="width-1-3"><div class="block">1-3</div></div>
        <div class="width-2-3"><div class="block">2-3</div></div>
      </div>
      <div class="grid">
        <div class="width-1-4"><div class="block">1-4</div></div>
        <div class="width-3-4"><div class="block">3-4</div></div>
      </div>
    </div>
  </body>
</html>
