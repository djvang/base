<!DOCTYPE html>
<html lang="en-gb" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <title>Form</title>
  </head>

  <body>
    <div class="container">
      <h1>Form</h1>

      <form class="form">
        <fieldset class="fieldset">
          <legend class="legend">Legend</legend>

          <div class="form-group">
            <label class="form-label" for="form-s-text">Text</label>
            <input
              class="input"
              id="form-s-text"
              type="text"
              placeholder="Some text..."
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="form-s-select">Select</label>
            <select class="select" id="form-s-select">
              <option>Option 01</option>
              <option>Option 02</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label" for="form-s-textarea">Textarea</label>
            <textarea
              class="textarea"
              id="form-s-textarea"
              rows="5"
              placeholder="Some text..."
            ></textarea>
          </div>

          <div class="form-group">
            <span class="form-label">Radio</span>
            <label
              ><input class="radio" type="radio" name="radio1" /> Option
              01</label
            ><br />
            <label
              ><input class="radio" type="radio" name="radio1" /> Option
              02</label
            >
            <div class="margin grid-small child-width-auto grid" grid="">
              <label class="first-column"
                ><input class="radio" type="radio" name="radio2" /> A</label
              >
              <label
                ><input class="radio" type="radio" name="radio2" /> B</label
              >
              <label
                ><input class="radio" type="radio" name="radio2" /> C</label
              >
              <label
                ><input class="radio" type="radio" name="radio2" /> D</label
              >
            </div>
          </div>

          <div class="form-group">
            <span class="form-label">Checkbox</span>
            <label><input class="checkbox" type="checkbox" /> Option 01</label
            ><br />
            <label><input class="checkbox" type="checkbox" /> Option 02</label>
            <div class="margin grid-small child-width-auto grid" grid="">
              <label class="first-column"
                ><input class="checkbox" type="checkbox" /> A</label
              >
              <label><input class="checkbox" type="checkbox" /> B</label>
              <label><input class="checkbox" type="checkbox" /> C</label>
              <label><input class="checkbox" type="checkbox" /> D</label>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="form-s-multiple">Multiple</label>
            <select class="select" id="form-s-multiple" multiple="">
              <option>Option 01</option>
              <option>Option 02</option>
              <option>Option 03</option>
              <option>Option 04</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label" for="form-s-range">Range</label>
            <input
              class="range"
              id="form-s-range"
              type="range"
              value="2"
              min="0"
              max="10"
              step="0.1"
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="form-s-number">Number</label>
            <input
              class="input"
              id="form-s-number"
              type="number"
              min="0"
              max="10"
              value="5"
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="form-s-password">Password</label>
            <input
              class="input"
              id="form-s-password"
              type="password"
              placeholder="Password"
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="form-s-email">Email</label>
            <input
              class="input"
              id="form-s-email"
              type="email"
              placeholder="name@domain.com"
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="form-s-search">Search</label>
            <input
              class="input"
              id="form-s-search"
              type="search"
              placeholder="Search..."
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="form-s-tel">Tel</label>
            <input
              class="input"
              id="form-s-tel"
              type="tel"
              placeholder="+49 555 123456"
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="form-s-url">URL</label>
            <input
              class="input"
              id="form-s-url"
              type="url"
              placeholder="http://"
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="form-s-file">File</label>
            <input class="width-1-1" id="form-s-file" type="file" />
          </div>

          <div class="form-group">
            <label class="form-label" for="form-s-color">Color</label>
            <input
              class="input"
              id="form-s-color"
              type="color"
              placeholder="#000000"
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="form-s-date">Date</label>
            <input
              class="input"
              id="form-s-date"
              type="date"
              placeholder="1970-01-01"
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="form-s-month">Month</label>
            <input
              class="input"
              id="form-s-month"
              type="month"
              placeholder="1970-01"
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="form-s-week">Week</label>
            <input
              class="input"
              id="form-s-week"
              type="week"
              placeholder="1970-W01"
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="form-s-time">Time</label>
            <input
              class="input"
              id="form-s-time"
              type="time"
              placeholder="00:00:00"
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="form-s-datetime">Datetime</label>
            <input
              class="input"
              id="form-s-datetime"
              type="datetime"
              placeholder="1970-01-01T00:00:00Z"
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="form-s-datetimelocal"
              >Datetime local</label
            >
            <input
              class="input"
              id="form-s-datetimelocal"
              type="datetime-local"
              placeholder="1970-01-01T00:00"
            />
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
