<!DOCTYPE html>
<html lang="en-gb" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <title>Button</title>
  </head>

  <body>
    <div class="container">
      <h1>Button</h1>

      <h2>Styles</h2>
      <p>
        <a class="button button-default" href="#">Link</a>
        <button class="button button-default">Button</button>
        <input type="submit" class="button button-default" value="Input" />
        <button class="button button-default" disabled>
          Disabled
        </button>
      </p>

      <p>
        <a class="button button-primary" href="#">Link</a>
        <button class="button button-primary">Button</button>
        <input type="submit" class="button button-primary" value="Input" />
        <button class="button button-primary" disabled>
          Disabled
        </button>
      </p>

      <p>
        <a class="button button-secondary" href="#">Link</a>
        <button class="button button-secondary">Button</button>
        <input type="submit" class="button button-secondary" value="Input" />
        <button class="button button-secondary" disabled>
          Disabled
        </button>
      </p>

      <p>
        <a class="button button-danger" href="#">Link</a>
        <button class="button button-danger">Button</button>
        <input type="submit" class="button button-danger" value="Input" />
        <button class="button button-danger" disabled>Disabled</button>
      </p>

      <h2>Text</h2>

      <p>
        <a class="button button-text" href="#">Link</a>
        <button class="button button-text">Button</button>
        <input type="submit" class="button button-text" value="Input" />
        <button class="button button-text" disabled>Disabled</button>
      </p>

      <h2>Link</h2>

      <p>
        <button class="button button-default">
          Button
        </button>
        <button class="button button-link">Button</button>
      </p>

      <p>
        <button class="button button-default" disabled>
          Button
        </button>
        <button class="button button-link" disabled>Button</button>
      </p>

      <p>
        <a href="#">Link</a>
        <button class="button button-link">
          Button
        </button>
      </p>
    </div>
  </body>
</html>
